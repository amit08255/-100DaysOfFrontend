<!DOCTYPE html>
<html>
<head>
	<link href="base.css" rel="stylesheet"/>
</head>
<body>

	<form>
		<fieldset>

			<h2 class="account-form">Account</h2>

			<ul>
				<li>
					<label for="first_name">First Name: </label>
					<input type="text" id="first_name" name="first_name" class="large"/>
				</li>
				<li>
					<label for="last_name">Last Name: </label>
					<input type="text" id="last_name" name="last_name" class="large"/>
				</li>
				<li>
					<label for="email">Email: </label>
					<input type="email" id="email" name="email" class="large"/>
				</li>
				<li>
					<label for="password">Password: </label>
					<input type="password" id="password" name="password" class="medium"/>
				</li>
				<li>
					<label for="password2">Repeat Password: </label>
					<input type="password" id="password2" name="password2" class="medium"/>
				</li>
			</ul>

			<h2 class="address-form">Address</h2>

			<ul>
				<li>
					<label for="street_name">Street Name: </label>
					<input type="text" id="street_name" name="street_name" class="large"/>
				</li>
				<li>
					<label for="city">City: </label>
					<input type="text" id="city" name="city" class="large"/>
				</li>
				<li>
					<label for="zip">ZIP Code: </label>
					<input type="text" id="zip" name="zip" class="small"/>
				</li>
			</ul>

			<input type="submit" class="create_profile" value="Create Account"/>

		</fieldset>
	</form>

</body>
</html>
